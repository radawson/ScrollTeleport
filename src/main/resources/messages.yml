# ScrollTeleportation Messages Configuration
# This file contains all messages used by the plugin.
# Messages are organized by language code (e.g., 'en' for English).
# Only the 'en' section is required, other languages are optional.

en:
  # General messages
  prefix: "&8[&6ScrollTeleport&8]"
  reload: "&aConfiguration reloaded successfully!"
  no-permission: "&cYou don't have permission to use this command!"
  
  # Scroll usage messages
  scroll-activated: "&aYou have activated a teleportation scroll!"
  scroll-cancelled: "&cTeleportation cancelled!"
  scroll-cancelled-move: "&cTeleportation cancelled because you moved!"
  scroll-cancelled-damage: "&cTeleportation cancelled because you took damage!"
  scroll-cancelled-combat: "&cTeleportation cancelled because you are in combat!"
  scroll-cancelled-world: "&cTeleportation cancelled because the destination world is blocked!"
  scroll-cancelled-region: "&cTeleportation cancelled because the destination region is blocked!"
  scroll-teleporting: "&aTeleporting in &e%delay% &aseconds..."
  scroll-teleported: "&aTeleportation complete!"
  scroll-destination: "&7Destination: &e%destination%"
  scroll-destination-hidden: "&7Destination: &eUnknown"
  scroll-uses-left: "&7Uses left: &e%uses%"
  scroll-infinite-uses: "&7Uses: &eInfinite"
  
  # Command messages
  command-help: |
    &6=== ScrollTeleport Commands ===
    &e/scrolltp give <player> <scroll> &7- Give a scroll to a player
    &e/scrolltp reload &7- Reload the configuration
    &e/scrolltp list &7- List all available scrolls
  
  # Error messages
  error-invalid-scroll: "&cInvalid scroll name: %scroll%"
  error-invalid-player: "&cPlayer not found: %player%"
  error-invalid-command: "&cInvalid command. Use /scrolltp help for help."
  error-no-scrolls: "&cNo scrolls are configured!"
  error-scroll-not-found: "&cScroll not found: %scroll%"
  error-player-not-found: "&cPlayer not found: %player%"
  error-invalid-destination: "&cInvalid destination: %destination%"
  error-world-blocked: "&cTeleportation to world %world% is blocked!"
  error-region-blocked: "&cTeleportation to this region is blocked!"
  error-combat-blocked: "&cYou cannot teleport while in combat!"
  error-load-chunk: "&cFailed to load destination chunk!"
  error-teleport: "&cFailed to teleport to destination!"

